<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: hsl(231, 100%, 90%);}
            h1 {margin-left: 500px;}
            h3 {margin-left: 400px;}
            b {margin-left: 500px;}
            button {color: rgb(12, 90, 2);margin-left: 500px;}
        </style>
        
    </head>
    <body>
        <h1>Calculate your sum</h1>
        <h3>The Formula: 2*(Length+Breadth) = Perimeter of the Rectangle</h3>
        <h1 id = "answer"></h1>
        <br>
        <br>
        <br>
        <b>Length</b><input type = "enter your 1st no:" id= "num1">
        <br>
        <br>
        <b>Breadth</b><input type = "enter your 2st no:" id= "num2">
        <br>
        <br>
        <button onclick="calculate()">Calculate</button>

        <script>
            function calculate(){
                var field1 = document.getElementById("num1").value;
                var field2 = document.getElementById("num2").value;

                var result= 2*(parseFloat(field1)+parseFloat(field2));

                if (!isNaN(result)){
                    document.getElementById("answer").innerHTML="The answer is 2 * (" + field1 + " + " + field2 +" ) = "+ result;
                }
            }
        </script>

        <img src="thank you.jpg" alt="thank you" width="140" height="103">
    </body>
</html>
